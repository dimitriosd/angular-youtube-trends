<h3 class="title">
  Filters <button mat-icon-button (click)="close()"><mat-icon >close</mat-icon></button>
</h3>

<mat-form-field>
  <input
    id="countrySelect"
    type="text"
    placeholder="Select Country"
    aria-label="Country"
    matInput
    [formControl]="countryFormControl"
    [matAutocomplete]="countryAuto"
  />
  <mat-autocomplete #countryAuto="matAutocomplete" (optionSelected)="onCountryChange($event.option.value)">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
      {{ country.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-form-field>
  <input
    id="categorySelect"
    type="text"
    placeholder="Select Category"
    aria-label="Category"
    matInput
    [formControl]="categoryFormControl"
    [matAutocomplete]="categoryAuto"
  />
  <mat-autocomplete #categoryAuto="matAutocomplete" (optionSelected)="onCategoryChange($event.option.value)">
    <mat-option *ngFor="let category of filteredCategories | async" [value]="category.title">
      {{ category.title }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div class="videosCountPerPage">
  <div class="caption">Count of videos on the page</div>
  <mat-slider
    thumbLabel
    tickInterval="1"
    [min]="1"
    [max]="200"
    [thumbLabel]="true"
    (change)="onChangeVideosPerPage($event.value)"
    [(ngModel)]="defaultVideosOnPage"
  ></mat-slider>
</div>
