<div
  id="youtube"
  *ngIf="!isVideosLoading && trendingVideos as videos; else loadingOrError"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="150"
  [infiniteScrollContainer]="'.mat-drawer-content'"
  [fromRoot]="true"
  (scrolled)="onScroll()"
>
  <div class="row">
    <div class="card-container" *ngFor="let video of videos">
      <app-video-component [video]="video"></app-video-component>
    </div>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="error-plate" *ngIf="(loadingError$ | async); else loading">
    <mat-icon>warning</mat-icon>
    <span>Error loading. Please try again later.</span>
  </div>

  <ng-template class="gl-loading showLoading" #loading> <div class="spinner"></div> </ng-template>
</ng-template>
